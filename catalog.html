<main class="container catalog-container">

  <section class="catalog">


    <!-- =============================================================== -->
    <!-- =========================== ФІЛЬТР ============================ -->
    <!-- =============================================================== -->

    <aside class="filters">

      <!-- Заголовок блоку фільтра -->
      <h2 class="filters-title">Фільтр</h2>


      <!-- =========================================================== -->
      <!-- ======================== ФІЛЬТР ЦІНИ ====================== -->
      <!-- =========================================================== -->

      <div class="price-filter">

        <!-- Капсула з назвою -->
        <div class="price-title">Ціна</div>

        <!-- Мінімальне та максимальне значення -->
        <div class="price-values">
          <div class="price-value" id="minPrice">0</div>
          <div class="price-value" id="maxPrice">4000</div>
        </div>

        <!-- Слайдер -->
        <div class="range-wrapper">

          <!-- Сіра доріжка -->
          <div class="range-track"></div>

          <!-- Активна синя частина -->
          <div class="range-progress" id="rangeProgress"></div>

          <!-- Два input для подвійного слайдера -->
          <input type="range" id="rangeMin">
          <input type="range" id="rangeMax">

        </div>

      </div> <!-- ===== Кінець price-filter ===== -->


      <!-- =========================================================== -->
      <!-- ===================== ФІЛЬТР КАТЕГОРІЙ ==================== -->
      <!-- =========================================================== -->

      <div class="categories-filter">

        <!-- Капсула з назвою -->
        <div class="categories-title">
          Категорії
        </div>

        <!-- Список категорій -->
        <div class="categories-list">

          <label class="category-item">
            <input type="radio" name="category">
            <span>Протеїн</span>
          </label>

          <label class="category-item">
            <input type="radio" name="category">
            <span>Бари</span>
          </label>

          <label class="category-item">
            <input type="radio" name="category">
            <span>Гейнери</span>
          </label>

          <label class="category-item">
            <input type="radio" name="category">
            <span>Креатин</span>
          </label>

          <label class="category-item">
            <input type="radio" name="category">
            <span>Вітаміни</span>
          </label>

          <label class="category-item">
            <input type="radio" name="category">
            <span>Аксесуари</span>
          </label>

        </div>
      </div> <!-- ===== Кінець categories-filter ===== -->

    </aside> <!-- ===== Кінець filters ===== -->
